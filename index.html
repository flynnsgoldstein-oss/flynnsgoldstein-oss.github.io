<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>2תצוגת זמני היום</title>
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'David Libre', serif;
      text-align: center;
      background: #000;
      color: #fff;
      direction: rtl;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 5em;
      margin: 0.2em 0;
      font-weight: 700;
    }
    p {
      font-size: 4em;
      margin: 0.5em 0;
      padding: 0.2em 0.5em;
      border: 3px dotted #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>סוף זמן קריאת שמע</h1>
  <p id="shemaTime">--:--</p>
  <h1>סוף זמן תפילה</h1>
  <p id="tefillahTime">--:--</p>

  <script>
    async function fetchZmanim() {
      try {
        const response = await fetch('https://www.hebcal.com/zmanim?cfg=json&zip=19002&date=today');
        const data = await response.json();
        const shemaTime = data.sofZmanKriasShema || 'לא זמין';
        const tefillahTime = data.sofZmanTefillah || 'לא זמין';
        document.getElementById('shemaTime').innerText = shemaTime;
        document.getElementById('tefillahTime').innerText = tefillahTime;
      } catch (error) {
        console.error('Error fetching zmanim:', error);
        document.getElementById('shemaTime').innerText = 'שגיאה';
        document.getElementById('tefillahTime').innerText = 'שגיאה';
      }
    }

    fetchZmanim();
    setInterval(fetchZmanim, 60 * 60 * 1000); // Refresh every hour

    function scheduleDailyRefresh(hour) {
      const now = new Date();
      let next = new Date();
      next.setHours(hour, 0, 0, 0);
      if (now >= next) {
        next.setDate(next.getDate() + 1);
      }
      const timeout = next - now;
      setTimeout(() => {
        fetchZmanim();
        scheduleDailyRefresh(hour);
      }, timeout);
    }

    scheduleDailyRefresh(12); // Refresh at 12:00 PM daily
  </script>
</body>
</html>
