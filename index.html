<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>500תצוגת זמני היום</title>
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'David Libre', serif;
      text-align: center;
      background: #000;
      color: #fff;
      direction: rtl;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 5em;
      margin: 0.2em 0;
      font-weight: 700;
    }
    p {
      font-size: 4em;
      margin: 0.5em 0;
      padding: 0.2em 0.5em;
      border: 3px dotted #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>סוף זמן קריאת שמע</h1>
  <p id="shemaTime">--:--</p>
  <h1>סוף זמן תפילה</h1>
  <p id="tefillahTime">--:--</p>

  <script>
    function updateTimes(data) {
      try {
        const shemaItem = data.items.find(item => item.title === "Sof Zman Krias Shema");
        const tefillahItem = data.items.find(item => item.title === "Sof Zman Tefillah");

        const shemaTime = shemaItem ? new Date(shemaItem.date).toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit', hour12:false}) : 'לא זמין';
        const tefillahTime = tefillahItem ? new Date(tefillahItem.date).toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit', hour12:false}) : 'לא זמין';

        document.getElementById('shemaTime').innerText = shemaTime;
        document.getElementById('tefillahTime').innerText = tefillahTime;
      } catch (err) {
        console.error('Error parsing data:', err);
        document.getElementById('shemaTime').innerText = 'שגיאה';
        document.getElementById('tefillahTime').innerText = 'שגיאה';
      }
    }

    function fetchZmanim() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2,'0');
      const dd = String(today.getDate()).padStart(2,'0');
      const formattedDate = `${yyyy}-${mm}-${dd}`;

      // Remove previous script if exists
      const oldScript = document.getElementById('zmanimScript');
      if (oldScript) oldScript.remove();

      const script = document.createElement('script');
      script.id = 'zmanimScript';
      // Using JSONP callback=updateTimes
      script.src = `https://www.hebcal.com/zmanim?cfg=json&zip=19002&date=${formattedDate}&callback=updateTimes`;
      document.body.appendChild(script);
    }

    // Initial fetch
    fetchZmanim();

    // Hourly backup refresh
    setInterval(fetchZmanim, 60*60*1000);

    // Refresh exactly at 12:00 PM daily
    function scheduleDailyRefresh(hour) {
      const now = new Date();
      let next = new Date();
      next.setHours(hour,0,0,0);
      if (now >= next) next.setDate(next.getDate()+1);
      const timeout = next - now;
      setTimeout(() => {
        fetchZmanim();
        scheduleDailyRefresh(hour);
      }, timeout);
    }

    scheduleDailyRefresh(12);
  </script>
</body>
</html>
