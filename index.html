<html>
  <head>
    <title>Zmanim Display</title>
    <style>
      body { font-family: sans-serif; text-align: center; background: #fff; color: #000; }
      h1 { font-size: 5em; margin: 0.5em; }
      p { font-size: 3em; margin: 0.3em; }
    </style>
  </head>
  <body>
    <h1>Sof Zman Krias Shema</h1>
    <p id="shemaTime">--:--</p>
    <h1>Sof Zman Tefillah</h1>
    <p id="tefillahTime">--:--</p>

    <script>
      async function fetchZmanim() {
        const response = await fetch('https://www.hebcal.com/zmanim?cfg=json&geonameid=3448439');
        const data = await response.json();
        document.getElementById('shemaTime').innerText = data.sofZmanKriasShema;
        document.getElementById('tefillahTime').innerText = data.sofZmanTefillah;
      }
      fetchZmanim();
      setInterval(fetchZmanim, 60*60*1000); // refresh every hour
    </script>
  </body>
</html>
