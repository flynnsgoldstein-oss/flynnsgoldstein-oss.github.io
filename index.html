<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תצוגת זמני היום</title>
  <!-- Script-style Hebrew font -->
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'David Libre', serif;
      text-align: center;
      background: #000; /* Black background */
      color: #fff;       /* White text */
      direction: rtl;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 5em;
      margin: 0.2em 0;
      font-weight: 700;
    }
    p {
      font-size: 4em;
      margin: 0.5em 0;
      padding: 0.2em 0.5em;
      border: 3px dotted #fff; /* White dotted border */
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>סוף זמן קריאת שמע</h1>
  <p id="shemaTime">--:--</p>
  <h1>סוף זמן תפילה</h1>
  <p id="tefillahTime">--:--</p>

  <script>
    async function fetchZmanim() {
      try {
        // Generate today's date in YYYY-MM-DD format
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-based
        const dd = String(today.getDate()).padStart(2, '0');
        const formattedDate = `${yyyy}-${mm}-${dd}`;

        const url = `https://www.hebcal.com/zmanim?cfg=json&zip=19002&date=${formattedDate}`;
        const response = await fetch(url);
        const data = await response.json();

        // Use the GRA zmanim fields if available
        const shemaTime = data.sofZmanKriasShema || data.sofZmanShmaGRA || 'לא זמין';
        const tefillahTime = data.sofZmanTefillah || data.sofZmanTefilahGRA || 'לא זמין';

        document.getElementById('shemaTime').innerText = shemaTime;
        document.getElementById('tefillahTime').innerText = tefillahTime;
      } catch (error) {
        console.error('Error fetching zmanim:', error);
        document.getElementById('shemaTime').innerText = 'שגיאה';
        document.getElementById('tefillahTime').innerText = 'שגיאה';
      }
    }

    // Initial fetch on page load
    fetchZmanim();

    // Hourly backup refresh
    setInterval(fetchZmanim, 60 * 60 * 1000);

    // Schedule daily refresh at specific hour (12:00 PM)
    function scheduleDailyRefresh(hour) {
      const now = new Date();
      let next = new Date();
      next.setHours(hour, 0, 0, 0);
      if (now >= next) {
        next.setDate(next.getDate() + 1);
      }
      const timeout = next - now;
      setTimeout(() => {
        fetchZmanim();
        scheduleDailyRefresh(hour); // Reschedule for next day
      }, timeout);
    }

    scheduleDailyRefresh(12); // Refresh daily at noon
  </script>
</body>
</html>
