<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תצוגת זמני היום</title>
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'David Libre', serif;
      text-align: center;
      background: #fff;
      color: #000;
      direction: rtl; /* Right-to-left for Hebrew */
    }
    h1 {
      font-size: 4em;
      margin: 0.5em 0;
      font-weight: 700;
    }
    p {
      font-size: 3em;
      margin: 0.3em 0;
    }
  </style>
</head>
<body>
  <h1>סוף זמן קריאת שמע</h1>
  <p id="shemaTime">--:--</p>
  <h1>סוף זמן תפילה</h1>
  <p id="tefillahTime">--:--</p>

  <script>
    async function fetchZmanim() {
      try {
        const response = await fetch('https://www.hebcal.com/zmanim?cfg=json&geonameid=5128581'); // NYC geonameid
        const data = await response.json();

        // Parse ISO times into locale strings (Hebrew)
        const shemaDate = new Date(data.sofZmanKriasShema);
        const tefillahDate = new Date(data.sofZmanTefillah);

        const options = { hour: '2-digit', minute: '2-digit' };

        document.getElementById('shemaTime').innerText = shemaDate.toLocaleTimeString('he-IL', options);
        document.getElementById('tefillahTime').innerText = tefillahDate.toLocaleTimeString('he-IL', options);
      } catch (err) {
        console.error("שגיאה בהבאת הזמנים:", err);
      }
    }

    fetchZmanim();
    setInterval(fetchZmanim, 60*60*1000); // עדכון כל שעה
  </script>
</body>
</html>
