<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>1תצוגת זמני היום</title>
  <!-- Script-style Hebrew font -->
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'David Libre', serif;
      text-align: center;
      background: #000; /* Black background */
      color: #fff;       /* White text */
      direction: rtl;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 5em;
      margin: 0.2em 0;
      font-weight: 700;
    }
    p {
      font-size: 4em;
      margin: 0.5em 0;
      padding: 0.2em 0.5em;
      border: 3px dotted #fff; /* White dotted border */
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>סוף זמן קריאת שמע</h1>
  <p id="shemaTime">--:--</p>
  <h1>סוף זמן תפילה</h1>
  <p id="tefillahTime">--:--</p>

  <script>
    const zipCode = "19002";

    async function fetchZmanim() {
      try {
        const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
        const url = `https://www.hebcal.com/zmanim?cfg=json&zip=${zipCode}&date=${today}`;
        const response = await fetch(url);
        const data = await response.json();

        const shemaField = data.sofZmanShmaGRA || data.sofZmanKriasShema;
        const tefillahField = data.sofZmanTefilahGRA || data.sofZmanTefillah;

        if(shemaField && tefillahField){
          const shema = new Date(shemaField);
          const tefillah = new Date(tefillahField);
          const options = { hour: '2-digit', minute: '2-digit', hour12: false };

          document.getElementById('shemaTime').innerText = shema.toLocaleTimeString('he-IL', options);
          document.getElementById('tefillahTime').innerText = tefillah.toLocaleTimeString('he-IL', options);
        } else {
          document.getElementById('shemaTime').innerText = "לא זמין";
          document.getElementById('tefillahTime').innerText = "לא זמין";
        }
      } catch (err) {
        console.error("שגיאה בהבאת הזמנים:", err);
        document.getElementById('shemaTime').innerText = "שגיאה";
        document.getElementById('tefillahTime').innerText = "שגיאה";
      }
    }

    // Initial fetch
    fetchZmanim();

    // Hourly backup refresh
    setInterval(fetchZmanim, 60*60*1000);

    // Exact refresh at midnight and 12:00 PM
    function scheduleDailyRefresh(hour) {
      const now = new Date();
      let next = new Date();
      next.setHours(hour, 0, 0, 0);
      if(now >= next){
        next.setDate(next.getDate() + 1);
      }
      const timeout = next - now;
      setTimeout(() => {
        fetchZmanim();
        scheduleDailyRefresh(hour);
      }, timeout);
    }

    scheduleDailyRefresh(0);  // Midnight
    scheduleDailyRefresh(12); // Noon
  </script>
</body>
</html>
